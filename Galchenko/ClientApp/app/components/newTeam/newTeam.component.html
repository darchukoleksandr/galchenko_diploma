<h1>Створення нової команди</h1>

<form class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="modal-body">
                
        <div class="form-group">
            <label class="col-md-2 control-label">Назва</label>
            <div class="col-md-10">
                <input class="form-control" type="text" required [(ngModel)]="newTeam.name" id="name" name="name"/>
            </div>
        </div>
                    
        <div class="form-group">
            <label class="col-md-2 control-label">Вид спорту</label>
            <div class="col-md-10">
                <select name="role" [(ngModel)]="newTeam.kindOfSportId" required class="form-control">
                    <option *ngFor="let sport of sports" [value]="sport.id">
                        {{sport.sport}}
                    </option>
                </select>
            </div>
        </div>

    </div>
    <button type="submit" class="btn btn-primary" >Створити</button>
</form>
