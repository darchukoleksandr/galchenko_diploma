<h1>Список рефері</h1>

<table class='table table-hover' *ngIf="referees && !formOpen">
    <thead>
        <tr>
            <th>E-mail</th>
            <th>Імя</th>
            <th>Прізвище</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let referee of referees">
            <td>{{ referee.userName }}</td>
            <td>{{ referee.firstName }}</td>
            <td>{{ referee.lastName }}</td>
        </tr>
    </tbody>
</table>
